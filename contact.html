<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Homemade+Apple&family=Indie+Flower&family=La+Belle+Aurore&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Script&family=Nanum+Myeongjo&family=Quicksand&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="contact.css" />
  <body>
    <div class="container">
      <section>
        <div class="row">
          <div class="col-lg-6" id="melsoft-details">
            <img
              src="images/melsoft-logo1.png"
              alt="institution logo"
              class="melsoft-logo"
              id="contact-logo"
            />
            <div class="contact-details">
              <div class="row">
                <div class="col">
                  <i
                    class="fa-sharp fa-solid fa-location-dot fa-2xl"
                    style="color: #ffffff"
                  ></i>
                </div>
                <div class="col">
                  <p>Rosebank</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <i
                    class="fa-sharp fa-regular fa-envelope fa-2xl"
                    style="color: #ffffff"
                  ></i>
                </div>
                <div class="col">
                  <p>Rosebank</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <i
                    class="fa-solid fa-phone fa-2xl"
                    style="color: #ffffff"
                  ></i>
                </div>
                <div class="col">
                  <p>Rosebank</p>
                </div>
              </div>
            </div>
            <div class="icon-container">
              <i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #20427e"
              ></i>

              <i
                class="fa-brands fa-square-instagram fa-2xl"
                style="color: #20427e"
              ></i>

              <i class="fa-brands fa-youtube fa-2xl" style="color: #20427e"></i>

              <i
                class="fa-brands fa-linkedin fa-2xl"
                style="color: #20427e"
              ></i>
            </div>
          </div>
          <div class="col-lg-6" id="contact-containerRight">
            <h2>Contact Us</h2>
            <!--input form-->
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputFirstName" class="form-label"
                  >First Name</label
                >
                <br />
                <input
                  type="text"
                  class="form-control"
                  aria-label="First name"
                />
              </div>
              <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Last name"
                />
              </div>
              <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <br />
                <input type="email" class="form-control" id="inputEmail" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </form>
            <!--input form end-->
            <button
              type="button"
              class="btn btn-primary custom-color"
              id="submit-btn"
            >
              Submit
            </button>
          </div>
        </div>
      </section>

      <br />
      <br />

      <section>
        <div class="d-flex justify-content-center align-items-center gap-3">
          <button
            type="button"
            class="btn btn-primary custom-color"
            id="home-btn"
          >
            Home
          </button>
        </div>
      </section>
      <script
        src="https://kit.fontawesome.com/9bb006a46f.js"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/9bb006a46f.js"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
